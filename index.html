<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Deep links tester</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>

    <header>
        <h1>Deep links tester</h1>

        <h2>Add a deep link</h2>
        <form action="#" onsubmit="addDeepLink(); rendered();">
            <label>Deep link URI: <input id="url" type="text"/></label>
            <button type="submit" onclick="">Add</button>
        </form>
    </header>

<main>

    <h2>Your deep links</h2>

    <button onclick="clearDeepLinks(); rendered();">Clear</button>

    <ul id="deepLinks">

    </ul>

    <h2>Load deep links</h2>
    <form action="#" onsubmit="loadDeepLinks(); rendered();">
        <label>Deep links payloads: <input id="import" type="text"/></label>
        <button type="submit" onclick="">Upload</button>
    </form>

    <h2>Export deep links</h2>
        <input id="deeplinksLocalStorage" type="text" />
        <button type="submit" onclick="copyInClipboard()">Copy in clipboard</button>

    <h2>Share deep links</h2>
        <a href="" id="permalink">aas</a>
</main>

<script>

    function addDeepLink() {
        const deepLinks = JSON.parse(window.localStorage.getItem('deepLinks')) ?? [];
        deepLinks.push(document.getElementById('url').value);

        window.localStorage.setItem('deepLinks', JSON.stringify(deepLinks));
    }

    function removeDeepLink(id) {
        const deepLinks = JSON.parse(window.localStorage.getItem('deepLinks')) ?? [];
        deepLinks.splice(id, 1);
        window.localStorage.setItem('deepLinks', JSON.stringify(deepLinks));
    }

    function clearDeepLinks() {
        window.localStorage.setItem('deepLinks', JSON.stringify([]));
    }

    function rendered() {
        const deepLinks = JSON.parse(window.localStorage.getItem('deepLinks')) ?? [];
        const ul = document.getElementById('deepLinks');
        ul.innerHTML = '';

        deepLinks.forEach((deepLink, index) => {
            const li = document.createElement('li');
            li.innerHTML = `<a href="${deepLink}">${deepLink}</a> - <button onclick="removeDeepLink(${index});rendered();">Delete</button>`;
            ul.prepend(li);
        })

        const copyText = document.querySelector("#deeplinksLocalStorage");
        copyText.value = window.localStorage.getItem('deepLinks') ?? '[]';

        const permalink = document.querySelector("#permalink");
        const url = `./index.html?payload=${encodeURIComponent(window.localStorage.getItem('deepLinks'))}`;
        permalink.href = url;
        permalink.innerHTML = url;

    }

    function loadDeepLinks() {
        const copyText = document.querySelector("#import");
        window.localStorage.setItem('deepLinks', copyText.value);
    }

    function copyInClipboard() {
        const copyText = document.querySelector("#deeplinksLocalStorage");
        copyText.value = window.localStorage.getItem('deepLinks') ?? '[]';
        copyText.select();
        document.execCommand("copy");
    }


    const urlParams = new URLSearchParams(window.location.search);
    const payload = urlParams.get('payload');
    if (payload) {
        window.localStorage.setItem('deepLinks', payload);
    }

    rendered();

</script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>

</html>
